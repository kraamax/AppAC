
    <div class="modal-content"  >
  
        <div class="modal-header">
          <h5 class="modal-title">Modificar contraseña</h5>
          <button type="button" class="close" (click)="activeModal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <input type="password" class="form-control form-control-lg " placeholder="contraseña" name="password"
                id="newPass" >
            </div>
            <div class="form-group">
              <input type="password" class="form-control form-control-lg " placeholder=" Confirmar contraseña" name="password"
              id="confirmPass" >
          </div>
            <button class="btn btn-primary" (click)="update()">Guardar</button>
        </div>
        <div class="modal-footer">
     
     
        </div>
</div>
