<div class="container">
    <h2>Plan de Acciones</h2>
    <br />
   <div class="row">
     <div class="col-lg-2">
      <div class="form-group">
        <label>Actividad: </label>
        <input
          [(ngModel)]="plan.actividad.nombreActividad"
          class="form-control"
          placeholder="Nombres"
          type="text"
          readonly
        />
      </div>
     </div>
     <div class="col-lg-2">
      <div class="form-group">
        <label>Horas Asignadas: </label>
        <input
          [(ngModel)]="plan.actividad.horasAsignadas"
          class="form-control"
          placeholder="Nombres"
          type="text"
          readonly
        />
      </div>
     </div>
     <div class="col-lg-2">
      <div class="form-group">
        <label>Fecha: </label>
        <input
          [(ngModel)]="plan.actividad.fechaAsignacion"
          class="form-control"
          placeholder="Nombres"
          type="text"
          readonly
        />
      </div>
     </div>
     <div class="col-lg-2">
      <div class="form-group">
        <label>Estado: </label>
        <input
          [(ngModel)]="plan.actividad.estado"
          class="form-control"
          placeholder="Nombres"
          type="text"
          readonly
        />
      </div>
     </div>
   </div>
    <div class="table-wrapper-scroll-y my-custom-scrollbar">
      <table class="table table-bordered table-striped mb-0">
        <tr>
          <th class="masAncho">Acciones</th>
        </tr>
        <tr *ngFor="let action of plan.acciones">
          <td class="masAncho">{{ action.accionPlaneada }}</td>
        </tr>
      </table>
    </div>
    <div class="form-group" *ngIf="!(plan.actividad.estado==='Terminada') && !(plan.actividad.estado==='No Terminada')">
        <button class="btn btn-primary" (click)="deletePlan()">Eliminar</button>
    </div>


</div>
