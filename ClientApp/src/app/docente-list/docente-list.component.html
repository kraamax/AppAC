<div class="Container">
  <div class="row">
    <div class="col-lg-4">
      <h2>Consulta Docentes</h2>
    </div>
    <div class="col-lg-4">
      <button
        class="btn btn-primary"
        style="color: white;"
        routerLink="/docenteAdd"
      >
        Nuevo Docente
      </button>
    </div>
  </div>
  <br />
  <table class="table">
    <tr>
      <th>Identificacion</th>
      <th>Nombres</th>
      <th>Apellidos</th>
      <th>Sexo</th>
      <th>Email</th>
      <th>Telefono</th>
      <th>Ver</th>
    </tr>
    <tr *ngFor="let d of docentes">
      <td>{{ d.idDocente }}</td>
      <td>{{ d.nombres }}</td>
      <td>{{ d.apellidos }}</td>
      <td>{{ d.sexo }}</td>
      <td>{{ d.email }}</td>
      <td>{{ d.telefono }}</td>
      <td><a routerLink="/docenteEdit/{{ d.idDocente }}">ver</a></td>
    </tr>
  </table>
</div>
