<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <h2>Nueva Accion</h2>
      <div class="form-group ">
        <label for="Actividad">Seleccione la Actividaddad</label>
        <select
          class="form-control"
          (change)="getActividad()"
          id="actividades"
          name="actividades"
        >
          <option selected="selected">
            Seleccione...
          </option>
          <option *ngFor="let ac of actividades" [value]="ac.idActividad">{{
            ac.nombreActividad
          }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Descripcion">Descripcion</label>
        <textarea
          class="form-control rounded-0"
          name="descripcion"
          id="textarea"
          cols="30"
          rows="10"
          [(ngModel)]="accion.descripcion"
        ></textarea>
      </div>
      <div class="form-group" style="text-align: right;">
        <button class="btn btn-primary" (click)="addAccion()">Agregar</button>
      </div>
    </div>

    <div class="col-lg-6">
      <h2>Plan de Acciones</h2>
      <br />
      <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-bordered table-striped mb-0">
          <tr>
            <th class="masAncho">Accion</th>
            <th class="normal">Eliminar</th>
          </tr>
          <tr *ngFor="let action of acciones">
            <td class="masAncho">{{ action.descripcion }}</td>
            <td class="normal">
              <button class="btn" (click)="eliminarAccion(action)">
                Eliminar
              </button>
            </td>
          </tr>
        </table>
      </div>
      <br />
      <div class="form-group" style="text-align: right;">
        <button class="btn btn-primary" (click)="validarAddPlan()">
          Registrar Plan
        </button>
      </div>
    </div>
  </div>
</div>
