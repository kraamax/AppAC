<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <h1>Detalle Docente</h1>

      <br />

      <div class="form-group">
        <label>Identificacion: </label>
        <input
          [(ngModel)]="docente.idDocente"
          readonly="readonly"
          class="form-control"
         
          type="text"
        />
      </div>

      <div class="form-group">
        <label>Nombres: </label>
        <input
          [(ngModel)]="docente.nombres"
          class="form-control"
          placeholder="Nombres"
          type="text"
        />
      </div>
      <div class="form-group">
        <label>Apellidos: </label>
        <input
          [(ngModel)]="docente.apellidos"
          class="form-control"
          placeholder="Apellidos "
          type="text"
        />
      </div>
      <div class="form-group">
        <label for="sexo">Seleccione su sexo</label>
        <select
          class="form-control"
          id="sexo"
          name="sexo"
          [(ngModel)]="docente.sexo"
        >
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
        </select>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control form-control-lg"
          placeholder="TuEmail@email.com"
          name="email"
          [(ngModel)]="docente.email"
        />
      </div>

      <div class="form-group">
        <label for="telefono">Telefono</label>
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Telefono"
          name="telefono"
          id="telefono"
          [(ngModel)]="docente.telefono"
        />
      </div>
  
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <div class="form-group">
        <button (click)="update()" class="btn btn-primary">Actualizar</button>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="form-group" style="text-align: right;">
        <button (click)="delete()" class="btn btn-primary">Eliminar</button>
      </div>
    </div>
  </div>
</div>
