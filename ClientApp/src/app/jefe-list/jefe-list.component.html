<div class="Container">
        <div class="row">
                <div class="col-lg-5">
                        <h2>Consulta Jefe Departamento</h2>
                </div>
                <div class="col-lg-4">
                  <button
                    class="btn btn-primary"
                    style="color: white;"
                    routerLink="/jefeAdd"
                  >
                    Nuevo Jefe...
                  </button>
                </div>
              </div>
 
    
    <table class="table">
    
    <tr>
        <th>Identificacion</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Sexo</th>
        <th>Facultad</th>
        <th>Email</th>
        <th>Telefono</th>
        <th>Ver</th>
    
    
    </tr>
    <tr *ngFor="let d of jefesDpto">
    <td>{{d.idJefeDpto}}</td>
    <td>{{d.nombres}}</td>
    <td>{{d.apellidos}}</td>
    <td>{{d.sexo}}</td>
    <td>{{d.departamento.nombreDepartamento}}</td>
    <td>{{d.email}}</td>
    <td>{{d.telefono}}</td>
    <td><a routerLink="/jefeEdit/{{d.idJefeDpto}}">ver</a></td>
    
    
    
    </tr>
    
    
    
    </table>
    
    </div>
